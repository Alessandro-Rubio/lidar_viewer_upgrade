<div class="pcv-root">
  <div class="toolbar">
    <div class="stats-inline">
      <span>{{ mapInfo.puntosRenderizados | number }}</span>
      <span>pts</span>
      <span *ngIf="mapInfo.tieneColores">• Colores</span>
    </div>
  </div>

  <div class="render-container" role="application" aria-label="Point Cloud Viewer">
    <!-- Three.js renderizará el canvas aquí -->
  </div>

  <div class="info-panel">
    <div><strong>Archivos:</strong> {{ pointCloudData.length || 0 }}</div>
    <div><strong>Bounds:</strong>
      {{ mapInfo.bounds.size.x }} × {{ mapInfo.bounds.size.y }} × {{ mapInfo.bounds.size.z }}
    </div>
  </div>
</div>
